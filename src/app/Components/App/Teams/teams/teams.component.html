<div class="leagueLogoDiv">
  <img
    class="leagueLogo"
    *ngIf="currentLeague"
    [src]="currentLeague.league.logo"
  />
</div>
<table mat-table [dataSource]="teams" class="mat-elevation-z8">
  <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
    <th mat-header-cell *matHeaderCellDef>{{ col }}</th>
    <div *ngIf="col != 'logo'; then defaultTemplate; else imageTemplate"></div>

    <ng-template #defaultTemplate
      ><td mat-cell *matCellDef="let team">
        {{ team[col] }}
      </td></ng-template
    >
    <ng-template #imageTemplate
      ><td class="tdTeamLogo" mat-cell *matCellDef="let team">
        <img class="teamLogo" src="{{ team[col] }}" /></td
    ></ng-template>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
